<f:alias map="{name: '{f:format.case(value: \'{name}\', mode: \'capital\')}'}">
<div class="modal" tabindex="-1" role="dialog" id="alert{f:format.case(value: '{name}', mode: 'capital')}">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    {f:translate(key: 'manager.alert{name}.messageHeader')}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <f:format.raw>{f:translate(key: 'manager.alert{name}.message')}</f:format.raw>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{f:translate(key: 'manager.alert{name}.cancel')}</button>
            </div>
        </div>
    </div>
</div>
</f:alias>
